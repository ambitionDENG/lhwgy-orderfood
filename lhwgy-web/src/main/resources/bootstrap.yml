server:
  port: 8763

spring:
   application:
     name: lhwgy-web
   thymeleaf:
     cache: false
     encoding: UTF-8
     content-type: text/html
     mode: LEGACYHTML5
   cloud:
     config:
       profile: sqlserver
       uri: http://127.0.0.1:8764/
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true